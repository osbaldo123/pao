<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="css/css.css">
    <script src="java/jav.js"></script>
</head>
<body>
    <h1>operaciones matemáticas <br> de suma resta multiplicación    y división</h1>
     
    <div class="contenedor">
        <img src="cefte.png" alt="">
    </div>
    <div class="operacion">
        <h2>Suma</h2>
        <input type="number" id="suma1" placeholder="Número 1">
        <input type="number" id="suma2" placeholder="Número 2">
        <button onclick="sumar()">Sumar</button>
        <p id="resultadoSuma">Resultado: </p>
    </div>

    <div class="operacion">
        <h2>Resta</h2>
        <input type="number" id="resta1" placeholder="Número 1">
        <input type="number" id="resta2" placeholder="Número 2">
        <button onclick="restar()">Restar</button>
        <p id="resultadoResta">Resultado: </p>
    </div>

    <div class="operacion">
        <h2>Multiplicación</h2>
        <input type="number" id="multi1" placeholder="Número 1">
        <input type="number" id="multi2" placeholder="Número 2">
        <button onclick="multiplicar()">Multiplicar</button>
        <p id="resultadoMulti">Resultado: </p>
    </div>

    <div class="operacion">
        <h2>División</h2>
        <input type="number" id="div1" placeholder="Número 1">
        <input type="number" id="div2" placeholder="Número 2">
        <button onclick="dividir()">Dividir</button>
        <p id="resultadoDiv">Resultado: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
